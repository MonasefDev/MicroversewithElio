<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="header">
      <div class="header-logo">
        <img
          src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png"
          alt=""
          srcset=""
        />
      </div>
      <div class="header-links">
        <ul>
          <li class="links-item">Features</li>
          <li class="links-item">How It Works</li>
          <li class="links-item">Pricing</li>
        </ul>
      </div>
    </header>
    <section id="hero">
      <h2>Handcrafted, home-made masterpieces</h2>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input name="" id="email" type="email" placeholder="Enter your email address"></input>
        <input id="submit" type="submit" value="Get Started" class="btn"></input>
      </form>
    </section>
    <div class="container"></div>


    <script src="js/index.js"></script>
  </body>
</html>
